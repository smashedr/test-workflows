name: "Dispatch"

on:
  workflow_run:
    workflows:
      - "Push"
    types:
      - completed

jobs:
  dispatch:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: "Dispatch"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    environment:
      name: cssnr
      url: https://www.cssnr.com/

    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Debug event.json"
        continue-on-error: true
        run: |
          cat "${GITHUB_EVENT_PATH}"

      - name: "Dump github"
        continue-on-error: true
        env:
          GITHUB_CTX: ${{ toJSON(github) }}
        run: echo "$GITHUB_CTX"

      - name: "Dump github.event.workflow_run"
        continue-on-error: true
        env:
          GITHUB_CTX: ${{ toJSON(github.event.workflow_run) }}
        run: echo "$GITHUB_CTX"

      - name: "Debug"
        continue-on-error: true
        run: |
          echo github.event_name: ${{ github.event_name }}
          echo github.ref_name : ${{ github.ref_name  }}
          echo github.event.workflow_run.conclusion - '${{ github.event.workflow_run.conclusion }}'

