name: "Hook"

on:
  repository_dispatch:
    types:
      - webhook
      - test_workflow

jobs:
  hook:
    name: "Hook"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Debug event.json"
        run: |
          cat "${GITHUB_EVENT_PATH}"

      - name: "Debug"
        run: |
          echo github.event_name: "${{ github.event_name }}"
          echo -e github:\n"${{ toJSON(github.event) }}"
